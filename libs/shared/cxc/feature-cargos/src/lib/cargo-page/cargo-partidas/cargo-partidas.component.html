<div class="partidas-container">
  <td-data-table [data]="partidas" [columns]="columns">
    <ng-template
      tdDataTableTemplate="renglon"
      let-index="index"
      let-value="value"
    >
      <small>{{ index + 1 }}</small>
    </ng-template>
    <ng-template
      tdDataTableTemplate="documento"
      let-index="index"
      let-value="value"
      let-row="row"
    >
      <span>{{ row.documento }}</span>
    </ng-template>
    <ng-template tdDataTableTemplate="sucursal" let-row="row">
      <small>{{ row.sucursal }}</small>
    </ng-template>
    <ng-template
      tdDataTableTemplate="delete"
      let-index="index"
      let-value="value"
    >
      <button
        class="delete-button"
        mat-icon-button
        (click)="onDelete(index, value)"
        [disabled]="parent.disabled"
        color="warn"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </ng-template>
  </td-data-table>
</div>
