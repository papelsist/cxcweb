<div class="partidas-container">
  <td-data-table [data]="partidas" [columns]="columns">
    <ng-template
      tdDataTableTemplate="renglon"
      let-index="index"
      let-value="value"
    >
      {{ index + 1 }}
    </ng-template>
    <ng-template
      tdDataTableTemplate="delete"
      let-index="index"
      let-value="value"
    >
      <button
        class="delete-button"
        mat-icon-button
        (click)="onDelete(index, value)"
        [disabled]="parent.disabled"
        color="warn"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </ng-template>
  </td-data-table>
</div>
