<h4 md-dialog-title>
  Reporte de facturas cobradas
</h4>

<div fxLayout="column" class="form-panel" [formGroup]="form">
  <div fxLayout fxLayoutGap="10px">
    <mat-form-field>
      <input
        matInput
        [matDatepicker]="picker"
        placeholder="Fecha"
        formControlName="fecha"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <!-- <sx-cobrador-field [parent]="form" flex></sx-cobrador-field> -->
    <nx-papelsa-cobrador-field [parent]="form"></nx-papelsa-cobrador-field>
  </div>
  <nx-papelsa-cliente-field
    formControlName="cliente"
  ></nx-papelsa-cliente-field>
</div>

<mat-dialog-actions>
  <button mat-button type="button" mat-dialog-close>Cancelar</button>
  <button
    mat-button
    class="accent"
    (click)="onSubmit()"
    [disabled]="form.invalid"
  >
    Aceptar
  </button>
</mat-dialog-actions>
