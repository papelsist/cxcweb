<ng-container *ngIf="factura$ | async as factura">
  <td-message
    *ngIf="factura.juridico"
    label="Factura en trámite jurídico"
    color="warn"
    icon="error"
  ></td-message>
  <div class="container">
    <nx-papelsa-cxc-cxcpanel [cxc]="factura"></nx-papelsa-cxc-cxcpanel>
    <nx-papelsa-cxc-totalespanel
      [cxc]="factura"
      (juridico)="onJuridico($event)"
      (pagare)="generarPagare($event)"
      (saldar)="saldar($event)"
    ></nx-papelsa-cxc-totalespanel>
    <nx-papelsa-cxc-credito-panel
      [credito]="credito"
      *ngIf="factura.credito as credito"
    ></nx-papelsa-cxc-credito-panel>
    <nx-papelsa-cxc-cfdipanel
      *ngIf="factura.cfdi as cfdi"
      [cfdi]="factura.cfdi"
      [cliente]="factura.cliente"
    ></nx-papelsa-cxc-cfdipanel>
  </div>

  <nx-papelsa-cxc-ventapanel
    *ngIf="factura.venta as venta"
    [venta]="factura.venta"
  ></nx-papelsa-cxc-ventapanel>
</ng-container>
