<mat-card>
  <mat-card-header>
    <mat-card-title>
      Devoluciones de ventas
    </mat-card-title>
    <mat-card-subtitle>
      Cartéra de Crédito
    </mat-card-subtitle>
    <div class="actions">
      <button mat-icon-button>
        <mat-icon>search</mat-icon>
      </button>
      <button mat-icon-button (click)="reload()">
        <mat-icon>refresh</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>filter_list</mat-icon>
      </button>
    </div>
  </mat-card-header>

  <div class="grid-container">
    <nx-papelsa-devoluciones-grid
      [rows]="devoluciones$ | async"
      (drillDown)="showInfo($event)"
    ></nx-papelsa-devoluciones-grid>
  </div>
</mat-card>
