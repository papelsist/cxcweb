<mat-card *ngIf="cartera$ | async as cartera">
  <div class="push-left push-right" fxLayout="row" fxLayoutAlign="start center">
    <span fxLayout fxLayoutAlign="start center">
      <span class="mat-title">Cobros </span>
      <span class="sub-title">(Cartera: {{ cartera.descripcion }})</span>
    </span>
    <span fxFlex></span>

    <td-search-box
      placeholder="Filtrar"
      (searchDebounce)="filter($event)"
      [value]="search$ | async"
      fxFlex
    ></td-search-box>

    <nx-papelsa-periodo-picker
      (periodoChanged)="cambiarPeriodo($event)"
      [periodo]="periodo$ | async"
    ></nx-papelsa-periodo-picker>

    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button
        mat-menu-item
        *ngIf="periodo$ | async as per"
        (click)="reload(per, cartera)"
      >
        <mat-icon>refresh</mat-icon>
        <span>Refrescar</span>
      </button>
      <!-- <button
        mat-menu-item
        [disabled]="getDisponiblesParaEnvio().length === 0"
        (click)="enviarPorCorreo(getDisponiblesParaEnvio())"
      >
        <mat-icon>email</mat-icon>
        <span>Envia por correo</span>
      </button> -->
    </mat-menu>
  </div>

  <nx-papelsa-cobros-grid
    class="cobros-grid"
    [rows]="cobros$ | async"
    [searchTerm]="search$ | async"
    (drillDown)="onDrillDown($event, cartera)"
  ></nx-papelsa-cobros-grid>
</mat-card>
