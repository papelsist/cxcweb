<mat-form-field class="cuenta-field">
  <mat-label>Cuenta</mat-label>
  <mat-select
    [placeholder]="placeholder"
    [panelClass]="{ custom: true }"
    (selectionChange)="onSelection($event)"
    [compareWith]="compareWith"
    [value]="selected"
    [disabled]="disabled"
  >
    <mat-option *ngFor="let b of cuentas" [value]="b">
      {{ b.descripcion }} ({{ b.numero }})
    </mat-option>
  </mat-select>
  <mat-error>
    Debe seleccionar una cuenta de banco
  </mat-error>
</mat-form-field>
