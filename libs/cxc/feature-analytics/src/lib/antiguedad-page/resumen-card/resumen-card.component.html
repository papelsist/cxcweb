<mat-card>
  <mat-card-header>
    <mat-card-title>Resumen</mat-card-title>
    <mat-card-subtitle *ngIf="antiguedad.cliente">
      {{ antiguedad.cliente }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>

  <mat-list class="property-list">
    <mat-list-item *ngFor="let item of properties">
      <div matLine>
        <span>{{ item.label }}:</span>
        <span
          fxFlex
          class="text-right text-strong"
          [ngClass]="getClassForItem(item, antiguedad)"
        >
          <ng-container *ngIf="item.type === 'currency'; else simple">
            {{ antiguedad[item.name] | currency }}
          </ng-container>
          <ng-template #simple>
            {{
              item.valueFormatter
                ? item.valueFormatter(antiguedad[item.name])
                : antiguedad[item.name]
            }}
          </ng-template>
        </span>
      </div>
      <mat-icon matListIcon>{{ item.icon }}</mat-icon>
      <mat-divider matInset></mat-divider>
    </mat-list-item>
    <mat-list-item>
      <div matLine>
        <span>Participaci√≥n:</span>
        <span fxFlex class="text-right text-strong">
          {{ antiguedad.part / 100 | percent: '1.2-2' }}
        </span>
      </div>
      <mat-icon matListIcon>donut_large</mat-icon>
    </mat-list-item>
  </mat-list>

  <mat-divider></mat-divider>
</mat-card>
