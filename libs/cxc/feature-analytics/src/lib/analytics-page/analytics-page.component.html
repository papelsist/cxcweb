<mat-drawer-container class="container">
  <mat-drawer
    #drawer
    [mode]="mode$ | async"
    [opened]="!(isSmallScreen$ | async)"
    class="drawer"
    #drawer
  >
    <mat-nav-list>
      <h3 matSubheader>Tableros</h3>
      <a
        mat-list-item
        [routerLink]="link.path"
        routerLinkActive="router-link-active"
        *ngFor="let link of routes"
      >
        <span matLine>
          {{ link.label }}
        </span>
        <mat-icon matListIcon *ngIf="link.icon">{{ link.icon }}</mat-icon>
        <p matLine>
          {{ link.description }}
        </p>
        <mat-divider></mat-divider>
      </a>
    </mat-nav-list>
    <mat-nav-list dense>
      <h3 matSubheader>Reportes</h3>
      <a mat-list-item *ngFor="let rep of reportes" (click)="rep.handler()">
        {{ rep.label }}
        <mat-icon matListIcon>picture_as_pdf</mat-icon>

        <mat-divider></mat-divider>
      </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content class="content">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
