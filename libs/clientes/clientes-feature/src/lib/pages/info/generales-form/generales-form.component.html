<div mat-dialog-title>
  {{ cliente.nombre }}
</div>

<mat-dialog-content>
  <div [formGroup]="form" fxLayout="column" fxLayoutGap="5px">
    <mat-form-field>
      <mat-label>RFC</mat-label>
      <input type="text" matInput formControlName="rfc" />
      <mat-error>
        Formato de RFC incorrecto
      </mat-error>
    </mat-form-field>
    <mat-checkbox formControlName="activo">
      Activo
    </mat-checkbox>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>
    <mat-icon>cancel</mat-icon>
    <span>Cancelar</span>
  </button>
  <button
    mat-button
    color="primary"
    (click)="onSubmit()"
    [disabled]="form.invalid || form.pristine"
  >
    <mat-icon>save</mat-icon>
    <span>Salvar</span>
  </button>
</mat-dialog-actions>
